    <H1>Thank You!</H1>
<p>We appreciate you visiting our site.Without users like you we could not continue</p>
<p><b>Please</b> Take a minute to fill out this survey and tell us how we can get better.</p>
<fieldset>
        <legend>Survey</legend><br>
        <form action="" method="POST"
                <ul>
                    <li>
                        <label for="Name">Name</label>
                        <input type="Name" id="name" name="user.name">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="Email">Email</label>
                        <input type="Email">
                    </li>
                </ul><ul>
                    <li>
                        <label for="Phone Number">Phone Number</label>
                        <input type="Phone Number">
                    </li>
                </ul>
                <ul>
                        <li>
                            Please tell us anything that we can improve on
                        </li>
                    </ul>
                <textarea name="User.Instructions" id="Instructions" cols="30" rows="10">Type Here:</textarea>


                <button type="submit">Submit</button>
    
    </fieldset>
